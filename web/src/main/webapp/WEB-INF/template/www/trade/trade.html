<script type="text/javascript">

    //按钮单击时执行
    $("#sendCode").click(function(){
        var tradeAmount=$("#tradeAmount").val();

        if(tradeAmount==''){
            $("#tradeAmount").focus();
            alert("请输入金额")

            return false;
        }

        $.post("http://localhost:8082/tt00/exeTradeQrcode",{tradeAmount:tradeAmount}, function(data) {

                $("#sendCodeTxt").html("<font color='#339933'>后台接收的的交易金额为：</font>"+data);

        })
            .fail(function() {
            $("#sendCodeTxt").html("<font color='red'>交易接收失败</font>");
            });
    });
